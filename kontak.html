    <!-- MAIN CONTENT -->
    <main>
        <!-- SECTION ABOUT -->
        <section id="Kontak">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Name:</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="gender-container">
                    <label>Sex:</label>
                    <input type="radio" name="gender" value="pria"> Male
                    <input type="radio" name="gender" value="wanita"> Female
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="asal">Institution/Agency:</label>
                    <input type="text" id="asal" name="asal">
                </div>
                <div class="form-group">
                    <label for="job">Occupation:</label>
                    <select name="Occupancy">
                        <option value="none" selected>-
                        <option value="content">Content Creator
                        <option value="medical record">Medical Record Professionals
                    </select>
                </div>
                <div class="checkbox-container">
                    <label>Topics:</label>
                    <input type="checkbox" name="Diskusi">Creative Content
                    <input type="checkbox" name="Diskusi">Health Information Management
                </div>
                <div class="form-group">
                    <label for="others">Message:</label>
                    <textarea id="others" name="others" rows="4" cols="50" placeholder="Write your message here..."></textarea>
                </div>
                <div>
                    <input type="button" value="Submit">
                </div>
            </form>
        </section>
